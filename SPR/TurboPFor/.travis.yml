language: c

compiler: 
  - gcc
  - clang

branches:
  only:
    - master 

script:
  - make
  - ./icapp ZIPF

matrix:
  include:
    - name: Linux arm
      os: linux
      arch: arm64
      compiler: gcc

    - name: Windows-MinGW
      os: windows
      script: 
        - mingw32-make
        - ./icapp ZIPF

    - name: macOS, xcode
      os: osx

